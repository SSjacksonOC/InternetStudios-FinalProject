<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title> Ballad of Shattered Wings </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        h1 {
            position: relative;
            text-align: center;
            padding: 2em 0;
        }
        h1::before {
            position: absolute;
            content: attr(text);
            padding: 2em 0;
            top: 0;
            left: 0;
        }
        h1::before {
            clip-path:circle(30% 50% 50%);
            color: yellow;
        }
        h1::before {
            transform: rotate(var(--rotation, 0));
            transition: transform 1s;
        }
    </style>
    <script>
        let headline = document.querySelector('h1');
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrollPosition = ((scrollTop / scrollHeight)-0.4) * 100;
            headline.style.setProperty('--rotation',`${scrollPosition}deg`);
        });
    </script>
</head>
<body>
    <h1>This is a test in rotating text which tests me so</h1>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
