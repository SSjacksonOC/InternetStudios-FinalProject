    <style>        
        html {
            width: 100%;
            height: 100%;
            margin: auto;
        }
        body {
            scroll-behavior: smooth;
            scrollbar-width: 1rem;
            padding: 4rem;
            margin: 2rem;

        }
        h1 {
            position: relative;
            text-align: center;
            padding: 2em 0;
        }
        h1::before {
            position: absolute;
            content: attr(name);
            padding: 2em 0;
            top: 0;
            left: 0;
        }
        h1::before {
            clip-path:polygon(50% 0%, 0% 100%, 100% 75%);
        }
        h1::before {
            transform: rotate(var(--rotation, 0));
            transition: transform 1s;
        }
    </style>
</head>

    <script>
        let headline = document.querySelector('h1');
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrollPosition = ((scrollTop / scrollHeight)-0.4) * 100;
            headline.style.setProperty('--rotation',`${scrollPosition}deg`);
        });
